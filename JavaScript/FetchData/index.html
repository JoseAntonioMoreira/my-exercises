<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Customer Manager</h1>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control phName" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control phLastName" placeholder="Last name">
                </div>
                <div class="col">
                    <input type="text" class="form-control phEmail" placeholder="email">
                </div>
                <div class="col">
                    <input type="text" class="form-control phPhone" placeholder="phone">
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-warning">Revert</button>
            </div>
        </form>
    </div>
    <div>
        <h1>List of Customers</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="fetchJavabank.js"></script>
</body>

</html>
